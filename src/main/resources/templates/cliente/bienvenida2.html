<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bienvenida</title>
<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />
<link href='https://fonts.googleapis.com/css?family=Rubik'
	rel='stylesheet'>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div th:include="cliente/encabezado.html::headercliente"></div>

	<div class="container p-5 my-5 bg-dark text-white">
	
		<div class="card text-white bg-secondary mb-3 d-flex justify-content-end"
		style="max-width: 18rem;">

		<div class="card-body ">
			<h5 class="card-title">
				Hola <span th:text="${usuario.nombres}"></span>
			</h5>

		</div> 
	</div>
	
		<h1>Men√∫</h1>
		<p>Encuentra una amplia variedad de platos.</p>

		<div class="w3-container m-5 categoria w3-animate-zoom">
			<div class="w3-row">

				<div class="row text-center">
					<div class="col-lg-2 col-md-6 mb-3" th:each="menu: ${listaMenu}"
						id="menus" th:value="${listaMenu}">
						<div class="card h-100 text-white bg-dark">
							<img class="card-img-top img-fluid"
								th:src="@{/images/{img} (img=${menu.imagen})} " alt="">
							<div class="card-body">
								<p class="card-text" th:text="${menu.nombre}"></p>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	</div>
	<div th:include="home/foteroregano.html::footer" class="footerp"></div>
	<!-- jQuery js-->
	<script th:src="@{/jquery/jQuery3.6.1.js}"></script>

	<!-- Pedidos js -->
	<script type="text/javascript" th:src="@{/js/Pedidos.js}"></script>

	<!-- Datatables js -->
	<script type="text/javascript"
		th:src="@{/datatables/datatables.min.js}"></script>

	<!--Alertas sweet alert-->
	<script type="text/javascript" th:src="@{/sweetalert/sweetalert2.js}"></script>
	<script th:src="@{/js/alertas.js}"></script>


	<!--IziToast js-->
	<script th:src="@{/iziToast-master/dist/js/iziToast.min.js}"></script>

	<!-- Fonts Awesome -->
	<script src="https://kit.fontawesome.com/816766908f.js"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
