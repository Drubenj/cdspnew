<body style="background: lightgoldenrodyellow; font-family: Rubik">
	<div th:include="cliente/encabezado.html::headercliente"></div>

	<div class="container-fluid pedidoM">
			<div class="conteiner">
					<div class="m-3 border-bottom ">
						<h1 class="text-right">Compras</h1>
						<p class="lead text-muted text-right">Consulta aqu√≠ tus compras</p>
					</div>
		</div>
	<div class="w3-quarter">
		<div class="card rounded-0 mt-3">
		<form action="@{}" method="GET" id="formulario_v">
						<div class="card-header  w3-black">
							<h4 class="fond-weight-bold mb-0">Buscar compras</h4>
						</div>
						<div class="card-body">
							
							<div class="d-flex py-2 border-bottom mt-3">
								<div class="d-flex w3-margin-right">
									<h4 class="align-self-center mb-0"><i class="fa-solid fa-calendar-day"></i></h4>
								</div>
								<div class="align-self-center me-3">
									<h6 class="d-inline-block mb-0"> 

		
									<input class="input_formulario" type="date" id="fecha_de" name="fecha_de"
										value="2022-03-29" min="2022-01-01" max="2023-12-31" required>
	
										<span class="w3-large">
										</span>
									</h6>
									<small class="d-block text-muted">Fecha inicio: <span
											class="font-weight-bold text-primary" ></span></small>
								</div>
								
								<div class="align-self-center me-3">
									<h6 class="d-inline-block mb-0"> 

		
									<input class="input_formulario" type="date" id="fecha_de" name="fecha_de"
										value="2022-03-29" min="2022-01-01" max="2023-12-31" required>
	
										<span class="w3-large">
										</span>
									</h6> 
									
									<small class="d-block text-muted">Fecha fin: <span
											class="font-weight-bold text-primary" ></span></small>
								</div>


							</div>
	
						
						</div>
						</form>
					</div>
						<div class="border-bottom">
					<div class="d-inline-block mt-3 mb-3 border-bottom">
						<button class="btn btn-primary">Buscar</button>
						
						<a th:href="@{/cdsp/cliente/pedidos/estadisticas}" class="btn btn-primary">Estadisticas</a>
					
						
							<button onclick="document.getElementById('Descargar').style.display='block'"
								type="button" class="btn btn-outline-warning btn-sm"> <span class="me-2"> Descargar </span><i class="fa fa-download w3-right" name="reporte"></i> 
							</button>
							
							<div id="Descargar" class="w3-modal">
							<div class="w3-modal-content">
								<header class="w3-container ">
									<span onclick="document.getElementById('Descargar').style.display='none'"
										class="w3-button w3-display-topright w3-hover-red">&times;
									</span>
									<h5 class="w3-margin">Descarga</h5>
								</header>
								<div class="w3-container">
									<div class="list-group list-group-flush">
										<a href="#" class="list-group-item " value="EXCEL"
											onclick="exportTableToExcel('tableID')">EXCEL</a>
										<a href="#" class="list-group-item ">PDF</a>
									</div>
								</div>
							</div>
						</div>
							
					</div>
						</div>
</div>
		<div class="w3-threequarter mt-2 w3-animate-zoom " style="font-family:'Rubik'">
			
			<div class="container">
				<div class="w3-margin-top">

					<table class="w3-table-all w3-margin-top" id="tablaventas">
						<thead>
							<tr class="w3-amber w3-bottombar w3-border-amber">
								<th>ID Venta</th>
								<th class="w3-center">Fecha</th>
								<th class="w3-center">Total</th>
								<th class="w3-center">Pedido</th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="venta : ${listaMisCompras}">
								<td th:text="${venta.id}">1001</td>
								<td th:text="${venta.fecha}" class="w3-center">07-04-2022</td>
								<td th:text="${venta.total}" class="w3-center">24.000</td>
								<td>
									<div class="w3-center">
										<a th:href="@{/cdsp/cliente/detalle/{id} (id = ${venta.id} )}"
											class="btn w3-amber rounded"><i class="fa-solid fa-eye"></i>
									</a> 
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
<!-- jQuery js-->
