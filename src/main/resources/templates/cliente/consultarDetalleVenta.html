<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Detalle_Ventas</title>

	<link rel="icon"type="imagen/png" th:href="@{/img/pixlr-bg-result.png}"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" type="text/css" th:href="@{css/encabezadoestilos.css}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	
	<!-- Fonts Awesome -->
	<script src="https://kit.fontawesome.com/816766908f.js" crossorigin="anonymous"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	
	<!--css pedidos y ventas-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">
</head>
<body style="background: lightgoldenrodyellow">

	<div th:include="cliente/encabezado.html::headercliente"></div>

	<div class="container-fluid pedidoM">
		<div class="conteiner">
					<div class="m-3 border-bottom ">
						<h1 class="text-right">Compra</h1>
						<p class="lead text-muted text-right">Registro de Compra No. <span th:text="${venta.id}"></span></p>
					</div>
		</div>
		<div class="w3-threequarter w3-animate-zoom">

			<div class="w3-row w3-container mt-1">
				<div class="w3-quarter w3-row ">
					<a th:href="@{/cdsp/pedidos/ventas}"
						class="w3-round w3-button w3-black w3-hover-black w3-hover-text-orange w3-wide ">Volver</a>
				</div>
			</div>

			<div class="w3-card-4 w3-margin">

				<header class="w3-container w3-dark">
					<h5 class="w3-left my-2">Pedido ID <span th:text="${venta.pedido.id}"></span></h5>
					<h5 class="w3-right my-2">Detalles</h5>
				</header>
				<table class="table mt-2">
					<thead>

						<tr class="w3-amber w3-bottombar w3-border-amber">
							<th>ID</th>
							<th>Men√∫</th>
							<th class="w3-center">Cantidad</th>
							<th class="w3-center">Precio</th>
							<th class="w3-center">Subtotal</th>
						</tr>
					</thead>
					<tr th:each="detalle : ${detalles}">
						<td th:text="${detalle.id}"></td>
						<td th:text="${detalle.menu.nombre}">nombre menu</td>
						<td th:text="${detalle.cantidad}" class="w3-center">cantidad</td>
						<td th:text="${detalle.menu.precio}" class="w3-center">precio</td>
						<td th:text="${detalle.subtotal}" class="w3-center">precio</td>
					</tr>
				</table>
			</div>
		</div>
		
		<div class="w3-quarter ">

				
				<div class="card rounded-0 mt-5">
					<div class="card-header  w3-black">
						<h4 class="fond-weight-bold mb-0">Datos de la Venta</h4>
					</div>
					<div class="card-body">
						<div class="d-flex border-bottom py-2 mt-3">
							<div class="d-flex w3-margin-right">
								<h4 class="align-self-center"><i class="fa-solid fa-hand-holding-dollar"></i></h2>
							</div>
							<div class="align-self-center">
								<h6 class="d-inline-block mb-0"> <span class="w3-large text-success"> $ <span
											class="w3-center w3-xlarge text-success" th:text="${venta.total}"
											></span></h6><span
									class="ml-2 badge badge-success" th:text="${venta.pedido.estado.nombre}"></span>
								<small class="d-block text-muted">Tipo pedido: <span
										th:text="${venta.pedido.tipo.nombre}"></span></small>
							</div>
						</div>

						<div class="d-flex py-2 mt-3">
							<div class="d-flex w3-margin-right">
								<h4 class="align-self-center"><i class="fa-solid fa-user"></i></i></h2>
							</div>
							<div class="align-self-center">
								<h6 class="d-inline-block mb-0"> <span class="w3-large"
										th:text="${venta.usuario.nombres} +' '+${venta.usuario.apellidos} " th:value="${venta.usuario.id}"> </span>
								</h6>
								<small class="d-block text-muted">Fecha venta: <span
										class="font-weight-bold text-primary" th:text="${venta.fecha}"></span></small>
							</div>
						</div>
					</div>
				</div>

		</div>
	</div>

</body>
</html>
