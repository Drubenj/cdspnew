<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menú</title>
	
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />
<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--css pedidos y ventas-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">

<!--css datatables -->
<link rel="stylesheet" type="text/css" th:href="@{/datatables/datatables.min.css}">

<!--css datatables Bootstrap -->
<link rel="stylesheet" type="text/css" th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">

<!-- css IziToast mensajes -->
<link rel="stylesheet" th:href="@{/iziToast-master/dist/css/iziToast.min.css}">

<!-- css Swetalert -->
<link rel="stylesheet" th:href="@{/sweetalert/sweetalert2.css}">

</head>
	<body style="background: lightgoldenrodyellow; font-family:Rubik">
	
		<div th:include="cliente/encabezado.html::headercliente"></div>
	
		<div class="container-fluid pedidoM">
	
	
			<div class="w3-threequarter w3-animate-zoom">
				<div class="w3-row w3-container mt-3">
				
					<div class="w3-quarter w3-row ">
						<a th:href="@{/cdsp/cliente/verDetalle}"class="w3-round w3-button w3-black w3-hover-black w3-hover-text-orange w3-wide "><b>Detalle</b></a>
					</div>
	
				</div>
	
				<div class="w3-container w3-margin-top categoria">
					<div class="w3-row">
	
						<table class="w3-table-all w3-ul tabla" id="tablaMenu">
							<thead>
								<tr class="w3-amber w3-bottombar w3-border-amber">
									<th>ID Menú</th>
									<th>Menú </th>
									<th class="w3-center">Precio/u</th>
									<th class="w3-center">Acción</th>
								</tr>
							</thead>
	
							<tbody>
								<tr th:each="menu : ${listaMenu}">
									<td th:text="${menu.id}"></td>
									<td th:text="${menu.nombre}"></td>
									<td th:text="${menu.precio}" class="w3-center"></td>
									<td class="w3-center"><a th:href="@{/cdsp/cliente/menu/{id} (id=${menu.id}) }"
											class="btn btn-outline-info btn-sm">ver</a></td>
								</tr>
	
							</tbody>
						</table>
					</div>
				</div>
			</div>
	
			<div class="w3-quarter">
	
				<div class="w3-bar-block w3-center w3-movil w3-margin">
					<div class="w3-panel w3-amber w3-round mt-5">
						<div class=" w3-center" style="margin-top:7px; font-size:16px; font-family: Rubik">Categoría</div>
					</div>
	
					<div class="w3-bar-block w3-center w3-margin-bottom" th:each="categoria : ${listaCateMenu}">
	
						<a th:text="${categoria.nombre}" th:value="${categoria.id}"
							th:href="@{/cdsp/pedidos/buscar/categoria/{id} (id = ${categoria.id}) }"
							class="nav-item w3-bar-item w3-button w3-blue w3-round-large w3-margin-top">Especiales</a>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery js-->
		<script th:src="@{/jquery/jQuery3.6.1.js}"></script>
	
		<!-- Pedidos js -->
		<script type="text/javascript" th:src="@{/js/Pedidos.js}"></script>
	
		<!-- Datatables js -->
		<script type="text/javascript" th:src="@{/datatables/datatables.min.js}"></script>
	
		<!--Alertas sweet alert-->
		<script type="text/javascript" th:src="@{/sweetalert/sweetalert2.js}"></script>
		<script th:src="@{/js/alertas.js}"></script>

	
		<!--IziToast js-->
		<script th:src="@{/iziToast-master/dist/js/iziToast.min.js}"></script>
		
		<!-- Fonts Awesome -->
		<script src="https://kit.fontawesome.com/816766908f.js" crossorigin="anonymous"></script>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
