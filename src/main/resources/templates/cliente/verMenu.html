<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	Pedidos Menu</title>
	<link rel="icon"type="imagen/png" th:href="@{img/pixlr-bg-result.png}"/>
	<link rel="icon"type="imagen/png" th:href="@{/img/pixlr-bg-result.png}"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/encabezadoestilos.css}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	  <!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!--css-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">
	<!--FONT AWESOME-->
	<script src="https://kit.fontawesome.com/816766908f.js" crossorigin="anonymous"></script>

</head>
	<body style="background: lightgoldenrodyellow; font-family:Rubik">
	
		<div th:include="cliente/encabezado.html::headercliente"></div>
	
		<div class="container-fluid pedidoM">
	
			<div class="w3-quarter">
	
				<div class="w3-panel w3-amber w3-margin  w3-round" style="width: 50%; height:30px">
					<div class="w3-center fa fa-calendar" style="margin-top:7px; font-size:12px"> Jueves 7, Abril</div>
				</div>
	
				<div class="w3-row menupedidos ">
	
					<div class="w3-black w3-bar-block ">
	
						<a th:href="@{/cdsp/cliente/menu}"
							class="w3-bar-item w3-button  w3-wide w3-hover-blue w3-hover-text-orange"><b>Volver</b></a>
						<a th:href="@{/cdsp/cliente/verDetalle}"
							class="w3-bar-item w3-button  w3-wide w3-hover-blue w3-hover-text-orange"><b>Detalle</b></a>
					</div>
				</div>
			</div>
			<form th:action="@{/cdsp/cliente/detalle}" method="POST">
				<input type="hidden" th:value="${menu.id}" name="id" />
				<div class="conteiner">
					<div class="row">
						<div class="w3-threequarter py-2">
							<div class="my-2 border-bottom">
								<h1 class="font-weight-bold ">Menú</h1>
								<p class="lead text-muted ">Descripción del menú</p>
							</div>
						</div>
					</div>
				</div>
				<div class="w3-threequarter w3-animate-zoom mt-2">
	
					<div class=" registropedido w3-margin">
						<div class="w3-card-4 mt-1">
	
							<header class="w3-container w3-amber">
								<h5 class="w3-right my-2">Descripción</h5>
							</header>
							<table class="table mt-2">
								<thead>
									<tr>
										<th>ID</th>
										<th>Menú</th>
										<th class="w3-center">Cantidad</th>
										<th>Precio</th>
									</tr>
								</thead>
								<tbody id="items">
									<tr>
										<th th:text="${menu.id}"></th>
										<td th:text="${menu.nombre}">Café</td>
										<td class="w3-center">
											<div class="formulario_grupo" id="grupo_cantidad">
												<div class="formulario_grupoi" id="grupo_cantidad">
													<input class="input_formulario" type="number"
														style="width:30%; font-size: 14px" title="Ingrese la cantidad"
														minlength="1" maxlength="3" min="1" max="100" required
														name="cantidad" id="cantidad">
													<i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
												</div>
												<p class="formulario_input-error">La cantidad debe ser suoperior a 0</p>
											</div>
	
											</td>
	
										<td> <span th:text="${menu.precio}">500</span></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="2" class="fw-bold">Categoria</td>
										<td colspan="2">
											<div class="w3-tag w3-round w3-green" style="padding:3px">
												<div class="w3-tag w3-round w3-green w3-border w3-border-white"
													th:text="${menu.categoria.nombre}">
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row">Descripcion</th>
										<td colspan="5" th:text="${menu.descripcion}">10</td>
									</tr>
								</tfoot>
							</table>
						</div>
						<div class="w3-margin w3-center">
							<!--Botones de limpiar y enviar (Input reset, submit)-->
							<button type="submit" class="btn btn-outline-info ">Agregar</button>
							<p class="formulario_mensaje-exito w3-margin-top" id="formulario_mensaje-exito">Formulario
								registrado con exito</p>
						</div>
					</div>
	
				</div>
			</form>
		</div>
	
		<script th:src="@{/js/registrarpedido.js}"></script>
		<script th:src="@{/js/Pedidos.js}"></script>
	</body>
</html>
