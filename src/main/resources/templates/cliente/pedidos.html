<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Pedidos</title>

	<link rel="icon" type="imagen/png" href="img/pixlr-bg-result.png" />
	<link rel="icon" type="imagen/png" href="img/pixlr-bg-result.png" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/encabezadoestilos.css}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>

	<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--css pedidos y ventas-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">

<!--css datatables -->
<link rel="stylesheet" type="text/css" th:href="@{/datatables/datatables.min.css}">

<!--css datatables Bootstrap -->
<link rel="stylesheet" type="text/css" th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">

<!-- css IziToast mensajes -->
<link rel="stylesheet" th:href="@{/iziToast-master/dist/css/iziToast.min.css}">

<!-- css Swetalert -->
<link rel="stylesheet" th:href="@{/sweetalert/sweetalert2.css}">

</head>

<body style="background: lightgoldenrodyellow; font-family:Rubik">

<div th:include="cliente/encabezado.html::headercliente"></div>

	<div class="container w3-animate-zoom mt-3" style="font-family:'Rubik'">

		<div class="w3-container w3-margin-top">
			<table class="w3-table-all" id="tablapedidos">
				<thead>
					<tr class="w3-amber w3-bottombar w3-border-amber">

						<th>ID</th>
						<th>Tipo</th>
						<th>Fecha y hora</th>
						<th>Estado</th>
						<th class="text-center">Acci√≥n</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pedido : ${listaMisPedidos}">
						<td th:text="${pedido.id}"></td>
						<td th:text="${pedido.tipo.nombre}"></td>
						<td th:text="${pedido.fecha}"></td>
						<td>
							<div id="estado1">
								<div id="estado2" >
									<div th:text="${pedido.estado.nombre}" th:id="estado" th:value="${pedido.estado.id}"></div>
								</div>
							</div>
						</td>	
						<td>
							<div class="w3-bar">
								<a th:href="@{/cdsp/pedidos/editar/pedido/{id} (id = ${pedido.id}) }" class="btn w3-amber rounded"><i class="fa fa-pencil-square-o"></i></a>
								<a th:href="@{/cdsp/pedidos/venta/{id} (id = ${pedido.id} )}" class="btn w3 w3-green rounded"><i class="fa-solid fa-hand-holding-dollar"></i></a>
								<a th:href="@{/cdsp/pedidos/eliminar/pedido/{id} (id = ${pedido.id}) }" class="btn btn-danger" id="eliminar"><i class="fa fa-trash-o"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		
	</div>
	
		<!-- jQuery js-->
		<script th:src="@{/jquery/jQuery3.6.1.js}"></script>
	
		<!-- Pedidos js -->
		<script type="text/javascript" th:src="@{/js/Pedidos.js}"></script>
	
		<!-- Datatables js -->
		<script type="text/javascript" th:src="@{/datatables/datatables.min.js}"></script>
	
		<!--Alertas sweet alert-->
		<script type="text/javascript" th:src="@{/sweetalert/sweetalert2.js}"></script>
		<script th:src="@{/js/alertas.js}"></script>

	
		<!--IziToast js-->
		<script th:src="@{/iziToast-master/dist/js/iziToast.min.js}"></script>
		
		<!-- Fonts Awesome -->
		<script src="https://kit.fontawesome.com/816766908f.js" crossorigin="anonymous"></script>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
