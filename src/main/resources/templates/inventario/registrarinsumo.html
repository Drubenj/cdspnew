<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agregar Insumo</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />

<link href='https://fonts.googleapis.com/css?family=Rubik'
	rel='stylesheet'>
<!-- Bootstrap CSS -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/datatables.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">
<!--css-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">
</head>

<body style="background: lightgoldenrodyellow; font-family: Rubik">
	<div th:include="administrador/encabezado.html::header"></div>
	<div class="container mt-5">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registrar Insumo</h1>
				<div class="card-body">
					<form th:action="@{/cdsp/insumo/guardar}" th:object="${insum}"
						method="POST">
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Ingrese el nombre del insumo" required></input>
						</div>
						<br> <label>Precio:</label>
						<div>
							<input type="number" required name="precio" th:field="*{precio}"
								rows="5" cols="71" placeholder="Ingrese el precio"></input>
						</div>

						<br> <label>Estado:</label> <select name="estado"
							th:field="*{estado}">
							<option value="7">Seleccionar...</option>
							<option value="7">Inactivo</option>
							<option value="6">Activo</option>
						</select> <br> <br> <label>Categoria:</label> <select
							name="cateins" th:field="*{cateins}" id="cateins"
							class="input_formulario w3-light-grey " required>
							<th:block th:each="categoria : ${categorias}">
								<option th:text="${categoria.nombre}"
									th:value="${categoria.idcateins}"></option>
							</th:block>
						</select>

						<div class="box-footer">
							<br>
							<button class="btn btn-success"
								onclick="confirm('Seguro que quieres registrar el insumo?')">Registrar</button>
							<button class="btn btn-success"
								onclick="confirm('Seguro que quieres borrar los datos?')">Limpiar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<body>

</body>
</html>
