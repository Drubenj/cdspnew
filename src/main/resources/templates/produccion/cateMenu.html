<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catgoria Menu</title>
	<link rel="icon" type="imagen/png" href="img/LOGO1.jpg" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	<!--Estilos encabezado-->
	<link rel="stylesheet" type="text/css" href="css/encabezadoestilos.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Fonts Awesome -->
	<script src="https://kit.fontawesome.com/816766908f.js" crossorigin="anonymous"></script>
</head>

<body style="background: lightgoldenrodyellow; font-family:Rubik">
	<div th:include="administrador/encabezado.html::header"></div>

	<div class="container">

		<div class="my-3 px-2 text-right">
			<h3>Categorias</h3>

		</div>
		<div class="row">

			<div class="border-bottom ml-5 ">
			
			<a class="btn btn-success text-right">Registrar Categoria</a>
			
				<form class="ml-1 form-inline my-2 d-inline-block">
					<input class="form-control input_buscar " placeholder="Buscar">
					<button class="btn position-absolute  w3-hover-light-green" type="submit"><i
							class="fa-solid fa-magnifying-glass"></i></button>
				</form>
			</div>
		</div>
		<div class="my-2 ">
			<table class="table table-striped">
				<thead class="table-dark">
					<tr>
						<th>id</th>
						<th>Nombre</th>
						<th>Acciones</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="categoria: ${listaCateMenu}">
						<td th:text="${categoria.id}"></td>
						<td th:text="${categoria.nombre}"></td>

						<td class="text-center">
							<a class="btn btn-danger">Elim</a>
							<a class="w3-button w3-amber rounded">Edit</a>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
