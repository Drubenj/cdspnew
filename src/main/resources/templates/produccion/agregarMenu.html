<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agregar Usuario</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />

<link href='https://fonts.googleapis.com/css?family=Rubik'
	rel='stylesheet'>
<!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" th:href="@{/datatables/datatables.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">
<!--css-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">
</head>
<body style="background: lightgoldenrodyellow; font-family:Rubik">
	<div th:include="administrador/encabezado.html::header"></div>
	<div class="container">
				<br>
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
				<div class="card bg-dark text-white">
					<h3 th:if="${menu.id == null}" class="text-center">Registrar Menu</h3>
					<h3 th:unless="${menu.id == null}" class="text-center">Editar Menu</h3>
				</div>
				<br>

				<form th:action="@{/cdsp/menu/guardar}" th:object="${menu}"  method="POST" enctype="multipart/form-data">
					<input type="hidden" th:field="*{id}" th:value="${menu.id}"/>
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Nombre</label>
						<input name="nombre" type="text" th:field="*{nombre}"
							style="background: none; width: 70%;padding-left:10px; border: none; outline: 0px"
							placeholder="Digite el nombre" required>
					</div>
	
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Descripcion</label>
						<textarea name="descripcion" th:field="*{descripcion}"
							style="background: none; width: 70%;padding-left:10px; border: none; outline: 0px"
							placeholder="Describa brevemente el menÃº" required>
						</textarea>
					</div>
	
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Precio</label>
						<input name="precio" type="number" th:field="*{precio}" min="1000" max"1000000"
							style="background: none; width: 95%;padding-left:10px; border: none; outline: 0px"
							placeholder="Digite precio" required>
					</div>
					
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Imagen</label>
						<input type="file" name="img" id="img"
							style="background: none; width: 95%;padding-left:10px; border: none; outline: 0px"
							/>
					</div>
	
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Categoria</label>
						<select th:field="*{categoria}" name="categoria" id="categoria" class="input_formulario w3-light-grey " required
							style="background: none; width: 95%; padding-bottom: 15px;padding-left:10px; border: none; outline: 0px; color:darkgray;">
							<th:block th:each="categoria : ${listaCateMenu}">
								<option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
							</th:block>
						</select>
					</div>
	
					<div class="w3-bar w3-margin w3-center">
						<button class="btn btn-warning">Guardar</button>
					</div>
				</form>
			</div>
	</div>

	<!-- jQuery js-->
	<script th:src="@{/jquery/jQuery3.6.1.js}"></script>

	<!-- Pedidos js -->
	<script type="text/javascript" th:src="@{/js/Pedidos.js}"></script>

	<!-- Datatables js -->
	<script type="text/javascript"
		th:src="@{/datatables/datatables.min.js}"></script>

	<!--Alertas sweet alert-->
	<script type="text/javascript" th:src="@{/sweetalert/sweetalert2.js}"></script>
	<script th:src="@{/js/alertas.js}"></script>


	<!--IziToast js-->
	<script th:src="@{/iziToast-master/dist/js/iziToast.min.js}"></script>

	<!-- Fonts Awesome -->
	<script src="https://kit.fontawesome.com/816766908f.js"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
