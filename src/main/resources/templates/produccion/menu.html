<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />
<link href='https://fonts.googleapis.com/css?family=Rubik'
	rel='stylesheet'>
<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/datatables/datatables.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">
<!--css-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">
<!-- css IziToast mensajes -->
<link rel="stylesheet"
	th:href="@{/iziToast-master/dist/css/iziToast.min.css}">
<!-- css Swetalert -->
<link rel="stylesheet" th:href="@{/sweetalert/sweetalert2.css}">
	<!--estilos css-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">
</head>

<body style="background: lightgoldenrodyellow; font-family:Rubik">
	
		<div th:include="administrador/encabezado.html::header"></div>

	<div class="container">
		<div class="my-3 px-2 text-right">
			<h3>Menu</h3>
		</div>
		<div class="row">
			<div class="border-bottom ml-5 ">
			<a th:href="@{/cdsp/menu/nuevo}" class="btn btn-success text-right">Registrar Menu</a>
			</div>
		</div>
		<div class="my-2 ">
		<div th:if=${param.error} class="m-2">
						<div class="alert alert-danger text-center"> 
						No se puede eliminar el men√∫,
						</div>
					</div>
			<table class="table table-striped" id="tablaMenu">
				<thead class="table-dark">
					<tr>
						<th>id</th>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Precio</th>
						<th>Categoria</th>
						<th class="w3-center">Acciones</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="menu: ${listaMenu}">
						<td th:text="${menu.id}"></td>
						<td th:text="${menu.nombre}"></td>
						<td th:text="${menu.descripcion}"></td>
						<td th:text="${menu.precio}"></td>
						<td th:text="${menu.categoria.nombre}"></td>
						<td class="text-center">
							<a th:href="@{'/cdsp/menu/eliminar'+'/'+${menu.id}}" class="btn btn-danger"><i class="fa fa-trash-o"></i></a>
							<a th:href="@{'/cdsp/menu/editar'+'/'+${menu.id}}" class="btn  w3-amber rounded"><i class="fa fa-pencil-square-o"></i></a>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
		<!-- jQuery js-->
	<script th:src="@{/jquery/jQuery3.6.1.js}"></script>

	<!-- Pedidos js -->
	<script type="text/javascript" th:src="@{/js/Pedidos.js}"></script>

	<!-- Datatables js -->
	<script type="text/javascript"
		th:src="@{/datatables/datatables.min.js}"></script>

	<!--Alertas sweet alert-->
	<script type="text/javascript" th:src="@{/sweetalert/sweetalert2.js}"></script>
	<script th:src="@{/js/alertas.js}"></script>


	<!--IziToast js-->
	<script th:src="@{/iziToast-master/dist/js/iziToast.min.js}"></script>

	<!-- Fonts Awesome -->
	<script src="https://kit.fontawesome.com/816766908f.js"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/validarVenta.js}"></script>
	<script th:src="@{/js/reporteExcel.js}"></script>
</body>
</html>
