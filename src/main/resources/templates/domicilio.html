<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registros de Domicilios</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" type="text/css" href="css/encabezadoestilos.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" type="text/css" href="css/encabezadoestilos.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="icon"type="imagen/png"href="img/LOGO1.jpg"/>
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

	<div th:include="administrador/encabezado.html::header"></div>

	<div class="w3-container w3-center "
		style="width: 100%; height: 120px; background: lightgoldenrodyellow; text-align: center; margin: 0px; font-family: 'Rubik'">

		</br> <a style="font-size: 20px">Domicilios pendientes </a> <br> <a
			href="GraficosDomicilios.html" class="w3-button"
			style="background-color: #8EBC5A; color: whitesmoke;">Gráfico
			Domicilios</a>
	</div>
	
	<div class="m-3">
		<table class="w3-table-all  w3-margin-top" id="myTable">

			<tr class="w3-amber w3-bottombar w3-border-amber">
				<th style="text-align: center;">Codigo</th>
				<th style="text-align: center;">Ciudad</th>
				<th style="text-align: center;">Direccion</th>
				<th style="text-align: center;">Barrio</th>
				<th style="text-align: center;">Tipo de Inmueble</th>
				<th style="text-align: center;">Bloque o Interior</th>
				<th style="text-align: center;">Pedido</th>
				<th style="text-align: center;">Usuario</th>
				<th style="text-align: center;">Pedido #</th>
				<th style="text-align: center;">Acciones</th>
			</tr>

			<tr th:each="domicilio : ${domicilios}">
				<td th:text="${domicilio.id}" style="text-align: center;">Codigo</td>
				<td th:text="${domicilio.ciudad}" style="text-align: center;">Ciudad</td>
				<td th:text="${domicilio.direccion}" style="text-align: center;">Direccion</td>
				<td th:text="${domicilio.barrio}" style="text-align: center;">Barrio</td>
				<td th:text="${domicilio.inmueble}" style="text-align: center;">Tipo
					de Inmueble</td>
				<td th:text="${domicilio.interior}" style="text-align: center;">Bloque
					o Interior</td>
				<td th:text="${domicilio.pedido.id}" style="text-align: center;">Tipo
					de Inmueble</td>
				<td
					th:text="${domicilio.usuario.nombres} +' '+${domicilio.usuario.apellidos} "
					style="text-align: center;">Bloque o Interior</td>
				
				<td
					th:text="${domicilio.pedido.id}"
					style="text-align: center;">Bloque o Interio
				</td>
				<td>
					<div class="w3-bar w3-center">
						<a th:href="@{/cdsp/domicilios/consultar/{id} (id = ${domicilio.id})}" class="btn w3-amber rounded"><i
							class="fa-solid fa-eye"></i> </a>

					</div>
				</td>
			</tr>
		</table>
	</div>

	<div class="container-fluid bg-dark text-white w3-center">
		<p class="display-4 " style="font-family: 'Rubik'">Ubicacion</p>
	</div>

	<div class="mapa w3-center">
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3977.0224261465914!2d-74.14322378469265!3d4.589998343884227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9fe9f2af2435%3A0x76d13f544ac0e7ed!2sOR%C3%89GANO%20eventos%20y%20momentos%20especiales.!5e0!3m2!1ses!2sco!4v1646947493519!5m2!1ses!2sco"
			width="80%" height="248px" style="border: 0;" allowfullscreen=""
			loading="lazy"></iframe>
	</div>



	<script>
      $(document).ready(function(filename = '') {    
  $('#tabla').DataTable({        
      language: {
              lengthMenu: "Mostrar _MENU_ registros",
              zeroRecords: "No se encontraron resultados",
              "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
              "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
              "infoFiltered": "(filtrado de un total de _MAX_ registros)",
              "sSearch": "Buscar:",
              "oPaginate": {
                  "sFirst": "Primero",
                  "sLast":"Último",
                  "sNext":"Siguiente",
                  "sPrevious": "Anterior"
               },
               "sProcessing":"Procesando...",
              },
              scrollY: 500,
              lengthMenu: [ [5,10, 25, -1], [5,10, 25, "All"] ],
      //para usar los botones   
      responsive: "true",
      dom: 'lBfrtip',       
      buttons:[ 
          {
              extend:    'excelHtml5',
              text:      '<i class="fas fa-file-excel"></i> ',
              titleAttr: 'Exportar a Excel',
              className: 'btn btn-success ',
              filename: 'ventas'
           
      
          },
          {
              extend:    'pdfHtml5',
              text:      '<i class="fas fa-file-pdf"></i> ',
              titleAttr: 'Exportar a PDF',
              className: 'btn btn-danger '
          
              
              
          },
          {
              extend:    'print',
              text:      '<i class="fa fa-print"></i> ',
              titleAttr: 'Imprimir',
              className: 'btn btn-info'
          },
      ]         
  });     
  });
  
</script>
	<!-- Fonts Awesome -->
	<script src="https://kit.fontawesome.com/816766908f.js"
		crossorigin="anonymous"></script>
		
<div th:include="home/foteroregano.html::footer"  class="footerp"></div>		
</body>
</html>
