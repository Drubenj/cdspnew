<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-colors-2021.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-colors-2017.css">
<link rel="stylesheet" type="text/css"
	th:href="@{css/encabezadoestilos.css}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-colors-2021.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-colors-2017.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-colors-win8.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Rubik'
	rel='stylesheet'>


<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!--css pedidos y ventas-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">

<!--css datatables -->
<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/datatables.min.css}">

<!--css datatables Bootstrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">

<!-- css IziToast mensajes -->
<link rel="stylesheet"
	th:href="@{/iziToast-master/dist/css/iziToast.min.css}">

<!-- css Swetalert -->
<link rel="stylesheet" th:href="@{/sweetalert/sweetalert2.css}">
</head>
</head>
<body style="background: lightgoldenrodyellow; font-family: Rubik">

	<div th:include="jefecocina/encabezado.html::header"></div>

	<div class="conteiner w3-margin">

		<div class="w3-threequarter py-2">
		
		<div class="m-3 border-bottom">
							<h1 class="font-weight-bold ">Detalles</h1>
							<p class="lead text-primary ">Detalles del pedido a elaborar</p>
						</div>
			<input type="hidden" th:field="*{id}" th:value="${pedido.id}" />
			<div class="w3-margin">
				<div class="" th:each="detallePedido : ${listaDetalles} ">
					<div class="card m-3">
						<div class="row g-0">
							<div class="col-md-4">
								<img
									th:src="@{/images/{img} (img=${detallePedido.menu.imagen})} "
									class="img-fluid rounded-start" alt="...">
							</div>
							<div class="col-md-8">
								<div class="card-body">

									<h5 class="card-title border-bottom mb-3"
										th:text="${detallePedido.menu.nombre}">Card title</h5>

									<span class="fw-bold">Descripci√≥n: </span>
									<p class="card-text"
										th:text="${detallePedido.menu.descripcion}"></p>

									<p class="card-text fw-bold">Categoria:<div class="w3-tag w3-round bg-success " style="padding: 3px">

										<div
											class="w3-tag w3-round bg-success w3-border w3-border-white"
											th:text="${detallePedido.menu.categoria.nombre}"></div>
										</div>
										</p>
									
										
										<div class="mt-2 ">
									
										<p class="card-text">
											Cantidad:     <span class="text-danger"><span
												id="span" class="me-2" th:text="${detallePedido.cantidad}"></span></span>
												
										
										</p>												
										</div>
									</div>
								</div>
							</div>
						</div>
						
						
					</div>
				</div>
			</div>
	
			<div class="w3-quarter ">
					<div class="card rounded-0 mt-3">
						<div class="card-header  w3-black">
							<h4 class="fond-weight-bold mb-0">Datos del pedido</h4>
						</div>
						<div class="card-body">
	
							<div class="d-flex py-2 border-bottom mt-3">
								<div class="d-flex w3-margin-right">
									<h4 class="align-self-center mb-0">
								<i class="fa-solid fa-user"></i>
							</h4>
								</div>
								<div class="align-self-center">
									<h6 class="d-inline-block mb-0"> <span class="w3-large"
									th:text="${pedido.usuario.nombres}"
									th:value="${pedido.usuario.id}"> </span> <span> </span><span
									class="w3-large" th:text="${pedido.usuario.apellidos}"></span>
									</h6>
									<small class="d-block text-muted">Fecha pedido: <span
								class="font-weight-bold text-primary" th:text="${pedido.fecha}"></span></small>
								</div>
							</div>
	
							<div class="d-flex  py-2 mt-3">
								<div class="d-flex w3-margin-right">
									<h4 class="align-self-center mb-0">
								<i class="fa-solid fa-forward"></i>
							</h4>
								</div>
								<div class="align-self-center">
									<h6 class="d-inline-block mb-0"> 
									<span class="w3-large"> Estado 
										<span class="w3-center w3-xlarge text-success"
									th:text="${pedido.estado.nombre}"
									th:value="${pedido.estado.id}">
										</span>
										<span class="ml-2 badge badge-success"
									th:text="${pedido.estado.nombre}">
										</span>
										<small class="d-block text-muted">Tipo pedido: 
											<span th:text="${pedido.tipo.nombre}">
											</span>
										</small>
									</span>
									</h6>
								</div>
							</div>
						</div>
					</div>
					<div class=" w3-margin w3-center">
					
					<div th:if="${confirmacionEstadop != null}">
						
						
						<a th:onclick="actualizarEstadoaEnproceso([[${pedido.id}]])"
						class="btn btn-outline-info ">Elaborar pedido</a>
						<p class="formulario_mensaje-exito w3-margin-top"
						id="formulario_mensaje-exito">Formulario
				 			registrado con exito</p>

				
						</div>
						
					<div th:if="${confirmacionEstadoe != null}">
						
						<a th:onclick="actualizarEstadoaListo([[${pedido.id}]])"
						class="btn w3 btn btn-outline-success rounded"><span>Entregar pedido</span></a> 
						</div>
					
						
							
						</div>
						</div>
						
						
					</div>
		
		
		<!-- jQuery js-->
		<script th:src="@{/jquery/jQuery3.6.1.js}"></script>
	
		<!-- Pedidos js -->
		<script type="text/javascript" th:src="@{/js/Pedidos.js}"></script>
	
		<!-- Datatables js -->
		<script type="text/javascript"
		th:src="@{/datatables/datatables.min.js}"></script>
	
		<!--Alertas sweet alert-->
		<script type="text/javascript" th:src="@{/sweetalert/sweetalert2.js}"></script>
		<script th:src="@{/js/alertas.js}"></script>

	
		<!--IziToast js-->
		<script th:src="@{/iziToast-master/dist/js/iziToast.min.js}"></script>
		
		<!-- Fonts Awesome -->
		<script src="https://kit.fontawesome.com/816766908f.js"
		crossorigin="anonymous"></script>
	
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	</body>
</html>
