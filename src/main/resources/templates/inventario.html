<script>
function myFunction() {
	  // Declare variables 
	  var input, filter, table, tr, td, i, j, visible;
	  input = document.getElementById("myInput");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("myTable");
	  tr = table.getElementsByTagName("tr");

	  // Loop through all table rows, and hide those who don't match the search query
	  for (i = 0; i < tr.length; i++) {
	    visible = false;
	    /* Obtenemos todas las celdas de la fila, no sólo la primera */
	    td = tr[i].getElementsByTagName("td");
	    for (j = 0; j < td.length; j++) {
	      if (td[j] && td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
	        visible = true;
	      }
	    }
	    if (visible === true) {
	      tr[i].style.display = "";
	    } else {
	      tr[i].style.display = "none";
	    }
	  }
	}
</script>

<!-- script para exportar a excel -->
<script>
    const $btnExportar = document.querySelector("#btnExportar"),
        $myTable = document.querySelector("#myTable");

    $btnExportar.addEventListener("click", function() {
        let tableExport = new TableExport($myTable, {
            exportButtons: false, // No queremos botones
            filename: "Reporte Inventario", //Nombre del archivo de Excel
            sheetname: "Reporte Inventario", //Título de la hoja
        });
        let datos = tableExport.getExportData();
        let preferenciasDocumento = datos.myTable.xlsx;
        tableExport.export2file(preferenciasDocumento.data, preferenciasDocumento.mimeType, preferenciasDocumento.filename, preferenciasDocumento.fileExtension, preferenciasDocumento.merges, preferenciasDocumento.RTL, preferenciasDocumento.sheetname);
    });
</script>
