<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Editar Insumo</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />

<link href='https://fonts.googleapis.com/css?family=Rubik'
	rel='stylesheet'>
<!-- Bootstrap CSS -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/datatables.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>

<body>
<div th:include="administrador/encabezado.html::header"></div>
<div class="container">
	<div class="row mt-5">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Editar Insumo</h1>
			<div class="card-body">
				<form th:action="@{/cdsp/insumo/actualizar/{idinsumo}(idinsumo=${insumo.idinsumo})}" th:object="${insumo}" method="POST">
					<div class="form-group">
						<label>Nombre:</label> 
						<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
							placeholder="Ingrese el nombre del insumo"></input>
					</div>
					<label>Precio:</label>
					<div>
						<input type="number" name="precio" th:field="*{precio}"
							rows="5" cols="71" placeholder="Ingrese el precio"></input>
					</div>
					
					<br> <label for="lang">Estado</label> 
					<select id="lang" name="estado" th:field="*{estado}">
						<option value=""></option>
						<option value="7">Inactivo</option>
						<option value="6">Activo</option>
					</select> 
					<br>
					<br> <label for="lang">Categoria</label> <select
						 id="lang" name="cateins" th:field="*{cateins}">
						<option value=""></option>
						<option value="1">Especias</option>
						<option value="2">Bebidas</option>
						<option value="3">Abarrotes</option>
						<option value="4">Carnicos</option>
						<option value="5">Legumbres</option>
						<option value="6">Verduras</option>
						<option value="7">Fruta</option>
						<option value="8">Lacteos</option>
					</select>
					<div class="box-footer">
						<br>
						<button type="submit" class="btn btn-success">Actualizar</button>
					</div>
					</form>
			</div>
		</div>
	</div>
</div>


</body>
</html>
