<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Actualizar Inventario</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />

<link href='https://fonts.googleapis.com/css?family=Rubik'
	rel='stylesheet'>
<!-- Bootstrap CSS -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/datatables.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>

<body>
	<div th:include="administrador/encabezado.html::header"></div>
	<div class="container">
		<div class="row mt-5">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Actualizar Inventario</h1>
				<div class="card-body">
					<form
						th:action="@{/cdsp/inventarioadmin/actualizar/{idinventario}(idinventario=${inventario.idinventario})}"
						th:object="${inventario}" method="POST">
						<div class="form-group">
							<label>Fecha:</label> <input type="date" name="fecha"
								th:field="*{fecha}" id="fecha" class="form-control" readonly></input>
						</div>
						<br> <label for="lang">Insumo</label> 
						
							<select th:field="*{insumo}" name="insumo" id="insumo" class="input_formulario w3-light-grey " required>
							<th:block th:each="insumo: ${insumos}">
								<option th:text="${insumo.nombre}" th:value="${insumo.idinsumo}"></option>
							</th:block>
						</select>

						<div class="mt-2">
							<label style="padding: 10px; position: relative;">Movimiento</label>
							<select th:field="*{movimiento}" name="movimiento" id="movimiento"
								class="input_formulario w3-light-grey " required
								style="background: none; width: 95%; padding-bottom: 15px;padding-left:10px; border: none; outline: 0px; color:darkgray;">
								<th:block th:each="movimiento: ${movimientos}">
									<option th:text="${movimiento.nombre}" th:value="${movimiento.idmovimiento}">
									</option>
								</th:block>
							</select>
						</div>
						<br> <label>Cantidad Total:</label> <input type="number"
							name="cantidadtotal" th:field="*{cantidadtotal}" rows="5"
							cols="71" placeholder="Ingrese el precio"></input> <br>

						<div class="box-footer d-flex justify-content-center m-2">
							<button type="submit" class="btn btn-success m-2"
								onclick="confirm('Seguro que quieres actualizar el inventario?')">Actualizar</button>
							<button class="btn btn-info m-2"
								onclick="confirm('Seguro que quieres borrar los datos?')">Limpiar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>



</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {

		var now = new Date();

		var day = ("0" + now.getDate()).slice(-2);
		var month = ("0" + (now.getMonth() + 1)).slice(-2);

		var today = now.getFullYear() + "-" + (month) + "-" + (day);
		$("#fecha").val(today);
	});
</script>
</html>
