<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menú</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />
<link href='https://fonts.googleapis.com/css?family=Rubik'
	rel='stylesheet'>
<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/datatables/datatables.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">
<!--css-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">
<!-- css IziToast mensajes -->
<link rel="stylesheet"
	th:href="@{/iziToast-master/dist/css/iziToast.min.css}">
<!-- css Swetalert -->
<link rel="stylesheet" th:href="@{/sweetalert/sweetalert2.css}">
<!--css-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">
</head>

<body style="background: lightgoldenrodyellow; font-family: Rubik">

	<div th:include="administrador/encabezado.html::header"></div>

	<div class="container-fluid pedidoM">
		<div class="conteiner m-2">
			<div class="my-2 d-flex justify-content-end">
				<h1 class="p-2">Menús</h1>
			</div>
			<div class="my-2 border-bottom d-flex justify-content-end ">
				<h5 class="lea  text-primary ">Listado de menús ofrecidos</h5>
			</div>
		</div>

		<div class="w3-quarter">

			<div class="w3-row menupedidos ">
				<div class="card m-2">
					<a th:href="@{/cdsp/pedidos}"
						class="w3-button 
							w3-hover-text-orange w3-hover-black"
						style="text-decoration: none">
						<div class="card-content">
							<div class="card-body">
								<div class="media d-flex">
									<div class="align-self-center">
										<span style="font-size: 50px; color: blue;"><i
											class="fa-solid text-info fa-backward"></i></span>
									</div>
									<div class="position-absolute top-50 start-50 translate-middle">
										<h4>Volver</h4>
										<span>vuelve a pedidos</span>
									</div>
								</div>
							</div>
						</div>
					</a>
				</div>

				<div class="card m-2">
					<a th:href="@{/cdsp/pedidos/verDetalle}"
						class="w3-button w3-hover-text-orange
							w3-hover-black"
						style="text-decoration: none">
						<div class="card-content">
							<div class="card-body">
								<div class="media d-flex">
									<div class="align-self-center">
										<span style="font-size: 50px; color: blue;"><i
											class="fa-solid text-primary fa-list-check"></i></span>
									</div>
									<div class="position-absolute top-50 start-50 translate-middle">
										<h4>Detalle</h4>
										<span>Consultar agregados</span>
									</div>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>

		<div class="w3-threequarter ">
		
			<div class="d-grid gap-2 d-md-block m-3">

				<div class="my-2">
					<h5 class="font-weight-bold text-primary">Categorias</h5>
				</div>

				<a th:each="categoria : ${listaCateMenu}"
					th:text="${categoria.nombre}" th:value="${categoria.id}"
					th:href="@{/cdsp/pedidos/buscar/categoria/{id} (id = ${categoria.id}) }"
					class="btn btn-primary text-light btn-outline-info me-2">Especiales</a>
			</div>
			
			<div class="w3-container w3-margin-top categoria w3-animate-zoom">
				<div class="w3-row">
					<div th:if="${categoria == null} ">
						<div class="row text-center">
							<div class="col-lg-3 col-md-6 mb-4" th:each="menu: ${listaMenu}">
								<div class="card h-100 text-white bg-dark">
									<img class="card-img-top img-fluid"
										th:src="@{/images/{img} (img=${menu.imagen})} " alt="">
									<div class="card-body">
										<p class="card-text" th:text="${menu.nombre}"></p>
									</div>
									<div class="card-footer">
										<a th:href="@{/cdsp/pedidos/menu/{id} (id=${menu.id})}" class="btn btn-outline-warning">Ver
											producto</a>
									</div>
								</div>
							</div>


						</div>
					</div>

					<div th:unless="${categoria == null}">

						<div class="row text-center">

							<div class="col-lg-3 col-md-6 mb-4"
								th:each="menu: ${listaMenuPorCate}">
								<div class="card h-100 text-white bg-dark">
									<img class="card-img-top"
										th:src="@{/images/{img} (img=${menu.imagen})} " alt="">
									<div class="card-body">
										<p class="card-text" th:text="${menu.nombre}"></p>
									</div>
									<div class="card-footer">
									
										<a th:href="@{/cdsp/pedidos/menu/{id} (id=${menu.id})}"class="btn btn-outline-warning">Ver
											producto</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery js-->
	<script th:src="@{/jquery/jQuery3.6.1.js}"></script>

	<!-- Pedidos js -->
	<script type="text/javascript" th:src="@{/js/Pedidos.js}"></script>

	<!-- Datatables js -->
	<script type="text/javascript"
		th:src="@{/datatables/datatables.min.js}"></script>

	<!--Alertas sweet alert-->
	<script type="text/javascript" th:src="@{/sweetalert/sweetalert2.js}"></script>
	<script th:src="@{/js/alertas.js}"></script>


	<!--IziToast js-->
	<script th:src="@{/iziToast-master/dist/js/iziToast.min.js}"></script>

	<!-- Fonts Awesome -->
	<script src="https://kit.fontawesome.com/816766908f.js"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
