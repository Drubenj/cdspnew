<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Detalle_Ventas</title>
<!-- Estilos w3 -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon" type="imagen/png" th:href="@{/img/pixlr-bg-result.png}" />
<link href='https://fonts.googleapis.com/css?family=Rubik'
	rel='stylesheet'>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--css pedidos y ventas-->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">

<!--css datatables -->
<link rel="stylesheet" type="text/css" th:href="@{/datatables/datatables.min.css}">

<!--css datatables Bootstrap -->
<link rel="stylesheet" type="text/css" th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}">

<!-- css IziToast mensajes -->
<link rel="stylesheet" th:href="@{/iziToast-master/dist/css/iziToast.min.css}">

<!-- css Swetalert -->
<link rel="stylesheet" th:href="@{/sweetalert/sweetalert2.css}">

<!-- css Ventas -->
<link rel="stylesheet" type="text/css" th:href="@{/css/ventas.css}">
</head>

<body style="background: lightgoldenrodyellow; font-family: Rubik">
	<div th:include="administrador/encabezado.html::header"></div>

	<div class="container-fluid pedidoM">
		<div class="conteiner">
			<div class="my-2 d-flex justify-content-end">
				<h2 class="p-2">Venta</h2>
			</div>
			<div class="my-2 border-bottom d-flex justify-content-end ">
				<h5 class="lea  text-primary ">Registro de venta No.</h5>
				<span class="p-2"> </span>
				<h5>
					<span class="w3-rag w3-xlarge w3-blue font-weight-bold  p-2"
						th:text="${venta.id}"></span>
				</h5>
			</div>

		</div>

		<div class="w3-quarter">
			<div class="card w3-margin">
				<a th:href="@{/cdsp/pedidos/ventas}"
					class="w3-button 
							w3-hover-text-orange w3-hover-black"
					style="text-decoration: none">
					<div class="card-content">
						<div class="card-body">
							<div class="media d-flex">
								<div class="align-self-center">
									<span style="font-size: 50px; color: blue;"><i
										class="fa-solid text-info fa-backward"></i></span>
								</div>
								<div class="position-absolute top-50 start-50 translate-middle">
									<h4>Volver</h4>
									<span>Vuelve a Ventas</span>
								</div>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
		<div class="w3-half w3-animate-zoom ">

			<div class="w3-card-4 w3-margin">

				<header class="w3-container w3-dark-grey">
					<h5 class="w3-left my-2">
						Pedido ID <span th:text="${venta.pedido.id}"></span>
					</h5>
					<h5 class="w3-right my-2">Detalle</h5>
				</header>
				<table class="table mt-2">


					<thead>

						<tr class="w3-bottombar text-primary">
							<th>ID</th>
							<th>Men√∫</th>
							<th class="w3-center">Cantidad</th>
							<th class="w3-center">Precio</th>
							<th class="w3-center">Subtotal</th>
						</tr>
					</thead>
					<tr th:each="detalle : ${listaDetalles}">
						<td th:text="${detalle.id}"></td>
						<td th:text="${detalle.menu.nombre}">nombre menu</td>
						<td th:text="${detalle.cantidad}" class="w3-center">cantidad</td>
						<td th:text="${detalle.menu.precio}" class="w3-center">precio</td>
						<td th:text="${detalle.subtotal}" class="w3-center">precio</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="w3-quarter ">


			<div class="card rounded-0 mt-2">
				<div class="card-header  w3-black">
					<h4 class="fond-weight-bold mb-0">Datos de la Venta</h4>
				</div>
				<div class="card-body">
					<div class="d-flex border-bottom py-2 mt-3">
						<div class="d-flex w3-margin-right">
							<h4 class="align-self-center">
								<i class="fa-solid fa-hand-holding-dollar"></i>
								</h2>
						</div>
						<div class="align-self-center">
							<h6 class="d-inline-block mb-0">
								<span class="w3-large text-success"> $ <span
									class="w3-center w3-xlarge text-success"
									th:text="${venta.total}"></span>
							</h6>
							<span class="ml-2 badge badge-success"
								th:text="${venta.pedido.estado.nombre}"></span> <small
								class="d-block text-muted">Tipo pedido: <span
								th:text="${venta.pedido.tipo.nombre}"></span></small>
						</div>
					</div>

					<div class="d-flex py-2 mt-3">
						<div class="d-flex w3-margin-right">
							<h4 class="align-self-center">
								<i class="fa-solid fa-user"></i></i>
								</h2>
						</div>
						<div class="align-self-center">
							<h6 class="d-inline-block mb-0">
								<span class="w3-large" th:text="${venta.usuario.nombres}"
									th:value="${venta.usuario.id}"> </span>
							</h6>
							<small class="d-block text-muted">Fecha venta: <span
								class="font-weight-bold text-primary" th:text="${venta.fecha}"></span></small>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div> 
</script>
		<!-- jQuery js-->
	<script th:src="@{/jquery/jQuery3.6.1.js}"></script>

	<!-- Pedidos js -->
	<script type="text/javascript" th:src="@{/js/Pedidos.js}"></script>

	<!-- Datatables js -->
	<script type="text/javascript"
		th:src="@{/datatables/datatables.min.js}"></script>

	<!--Alertas sweet alert-->
	<script type="text/javascript" th:src="@{/sweetalert/sweetalert2.js}"></script>
	<script th:src="@{/js/alertas.js}"></script>


	<!--IziToast js-->
	<script th:src="@{/iziToast-master/dist/js/iziToast.min.js}"></script>

	<!-- Fonts Awesome -->
	<script src="https://kit.fontawesome.com/816766908f.js"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
